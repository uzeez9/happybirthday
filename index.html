<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hannah!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            overflow: hidden;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .balloon {
            font-size: 40px;
            margin: 10px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .balloon:hover {
            transform: scale(1.2);
        }
        p {
            position: relative;
            z-index: 2;
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confettiFall 5s linear infinite;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, #ff9999 10%, transparent 10%),
                radial-gradient(circle, #ff9999 10%, transparent 10%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.1;
        }
        .ribbon {
            width: 150px;
            height: 150px;
            position: absolute;
            top: -10px;
            right: -10px;
            overflow: hidden;
        }
        .ribbon::before,
        .ribbon::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff69b4;
            transform: rotate(-45deg);
        }
        .ribbon::before {
            top: 28px;
            right: -20px;
        }
        .ribbon::after {
            bottom: 28px;
            left: -20px;
        }
        .gift {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gift:hover {
            transform: scale(1.2);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(calc(100vh + 100px)) rotate(360deg); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            animation: sparkle 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="pattern"></div>
        <div class="ribbon"></div>
        <h1>Happy Birthday Hannah!</h1>
        <div>
            <span class="balloon" onclick="popBalloon(this)">üéà</span>
            <span class="balloon" style="animation-delay: 0.5s;" onclick="popBalloon(this)">üéà</span>
            <span class="balloon" style="animation-delay: 1s;" onclick="popBalloon(this)">üéà</span>
        </div>
        <p>Wishing you a day as bright and beautiful as your smile!</p>
        <p>May your year be filled with wonderful surprises and joyous moments.</p>
        <div class="gift" onclick="openGift()">üéÅ</div>
    </div>

    <script>
        function popBalloon(balloon) {
            balloon.textContent = 'üí•';
            balloon.style.animation = 'none';
        }

        function openGift() {
            alert('üéâ Surprise! Happy Birthday, Hannah! üéÇ');
            createSparkles();
        }

        function createSparkles() {
            const card = document.getElementById('card');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1 + 's';
                card.appendChild(sparkle);
            }
        }

        // Create confetti
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);
        }

        // 3D effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
